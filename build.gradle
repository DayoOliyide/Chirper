apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'io.chirp'
version = '1.0-SNAPSHOT'

description = """Chirper"""



jar {
    manifest {
        attributes 'Main-Class': 'io.chirp.App'
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

repositories {
        
     mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.0.7-beta'
}
